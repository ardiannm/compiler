@for (lineSpan of lines(); track $index) {
<div class="line" [ngClass]="{ active: $index + 1 === line() }">
  <div class="line-number">
    {{ $index + 1 }}
  </div>
  <div class="line-text" [id]="'row-' + ($index + 1)">
    {{ lineSpan.text }} &nbsp;
  </div>
</div>
}
<div class="status-bar">
  <span> line: {{ line() }} </span>
  <span> column: {{ column() }} </span>
</div>
<app-caret [x]="caretX" [y]="caretY" [width]="3" [height]="18"></app-caret>
