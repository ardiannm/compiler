@for (line of lines(); track $index) {
<div class="line">
  <div class="line-number">
    {{ $index + 1 }}
  </div>
  <div class="line-text">
    {{ line.text }}
  </div>
</div>
}
<div class="status-bar">
  <span> line: {{ line() }} </span>
  <span> column: {{ column() }} </span>
  <span> caret: {{ caret() }} </span>
  <span> length: {{ length }} </span>
</div>
<app-caret [style.left.px]="caretX" [style.top.px]="caretY"></app-caret>
<ng-content></ng-content>
