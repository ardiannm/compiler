@for (line of lines(); track $index) {
<div class="line">
  <div class="line-number">
    {{ $index + 1 }}
  </div>
  <div class="line-text">
    {{ line.text }}
  </div>
  <span class="span">
    {{ line.start }}
    {{ line.end }}
  </span>
</div>
}

<div class="status-bar">
  <span> caret: {{ caret() }} </span>
  <span> length: {{ textLength }} </span>
</div>

<app-caret [style.left.px]="500" [style.top.px]="200"></app-caret>
