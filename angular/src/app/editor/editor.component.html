@for (line of lines(); track $index) {
<div class="line">
  <div class="line-number">
    {{ $index + 1 }}
  </div>
  <div class="line-text" [id]="'row-' + ($index + 1)">
    {{ line.text }}&nbsp;
  </div>
</div>
}
<div class="status-bar">
  <span> line: {{ line() }} </span>
  <span> column: {{ column() }} </span>
  <span> caret: {{ caret() }} </span>
  <span> length: {{ length }} </span>
  <span> previous column: {{ prevColumn }} </span>
</div>

<app-caret [line]="caretY" [column]="caretX" [width]="3"></app-caret>
